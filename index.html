<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Collective Apps - Building Communities</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0A0E27;
      color: #E0E0E0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container { text-align: center; max-width: 920px; width:100%; }
    .brand {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 24px;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
    }
    .badge {
      display:inline-block;
      background: rgba(102,126,234,0.1);
      border:1px solid rgba(102,126,234,0.2);
      padding:8px 16px;
      border-radius:20px;
      color:#667eea;
      margin-bottom: 18px;
      font-size:14px;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
    }
    p.lead {
      font-size: 18px;
      color: rgba(224,224,224,0.75);
      margin-bottom: 28px;
    }
    .apps {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
      gap: 18px;
      margin-top: 18px;
    }
    .app-card {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 14px;
      padding: 22px 16px;
      text-decoration: none;
      color: inherit;
      transition: transform .18s ease, box-shadow .18s ease;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:170px;
    }
    .app-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 48px rgba(0,0,0,0.6);
      border-color: rgba(102,126,234,0.4);
    }
    .app-icon {
      width: 84px;
      height: 84px;
      margin-bottom: 14px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:40px;
    }
    .app-icon img { width:100%; height:100%; object-fit:contain; border-radius:14px; }
    .app-name { font-weight:700; margin-bottom:6px; }
    .app-desc { color: rgba(224,224,224,0.62); font-size:13px; text-align:center; }
  </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collective Apps - Building Communities</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0A0E27;
      color: #E0E0E0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 800px;
    }
    .logo {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 30px;
      font-size: 50px;
      box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
    }
    h1 {
      font-size: 52px;
      margin-bottom: 15px;
      font-weight: 800;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .tagline {
      font-size: 22px;
      color: #A0A0A0;
      margin-bottom: 50px;
    }
    .apps {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 50px;
    }
    .app-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 25px;
      transition: all 0.3s;
    }
    .app-card:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: translateY(-5px);
    }
    .app-icon {
      font-size: 40px;
      margin-bottom: 15px;
    }
    .app-name {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .app-desc {
      font-size: 14px;
      color: #888;
    }
    .badge {
      display: inline-block;
      background: rgba(102, 126, 234, 0.1);
      border: 1px solid rgba(102, 126, 234, 0.3);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      color: #667eea;
      margin-bottom: 30px;
    }
  </style>
</head>

    </div>
  </div>
</body>
</html>
